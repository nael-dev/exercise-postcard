<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Source+Code+Pro:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>El trozo de texto estándar de Lorem Ipsum usado desde el año 1500 es reproducido debajo para aquellos interesados.</p>
					<p>Es un hecho establecido hace demasiado tiempo que un lector se distraerá.</p>
				</div>
				<div class="body-right">
					<input type="text" value="Nombre" /><i class="fa-solid fa-person"></i> <input type="email" value="Correo" /><i
						class="fa-regular fa-envelope"
					></i>
					<input type="text" value="Comentario" /><i class="fa-solid fa-comment"></i>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar Postal</button>
			</div>
		</div>
	</body>
</html>
